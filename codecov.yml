coverage:
    status:
        project: off
        patch: off

flag_management:
    individual_flags:
        - name: backend
          paths:
              - src/
              - tests/
          statuses:
              - type: project
                target: 100%
                threshold: 1%
        - name: frontend
          paths:
              - client/
          statuses:
              - type: project
                target: auto
                threshold: 1%
